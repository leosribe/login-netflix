  <head>

    />
    <title>Login</title>
  </head>
  <body>

    <div class="container">
      <form>
        <h1>Entrar</h1>
        <div class="input-container">
          <input placeholder="Email" type="email" required />
        </div>

        <div class="input-container">
          <input placeholder="Senha" type="password" required />
        </div>

        <div>
          <button type="submit" class="button-entrar">Entrar</button>
        </div> <br>

        <div class="esqueci-senha">
          <a href="#">Esqueceu a senha?</a>
        </div>

        <h3>Novo por aqui? <a href="#">Assine agora.</a></h3>

        <p>
          Esta página é protegida pelo Google reCAPTCHA para garantir que você
          não é um robô. <a href="saibamais.html">Saiba mais.</a>
        </p>
      </form>
    </div>
  </body>
</html>
